<section class="content2 cid-sbXXaSZZsO" id="content2-5">
    <div class="container-fluid">
        <div class="row mt-4">{{ range (.Paginate (where site.RegularPages "Type" "in" site.Params.mainSections) 6).Pages }}
            <div class="item features-image сol-12 col-lg-6">
                <div class="item-wrapper">
                    <div class="item-img">
                        <a href="{{ .Permalink }}">
                            <img src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ .Params.Image}}{{end}}' alt='{{ .Title | markdownify }}'>
                        </a>
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-5"><a href="{{ .Permalink }}" class="text-info">{{ .Title | markdownify }}</a></h5>
                        <h6 class="item-subtitle mbr-fonts-style mt-1 display-7">
                            <strong>{{ .Params.Author }}<br></strong><em>{{ dateFormat "02/01/2006 15:04" .Date }}</em></h6>
                    </div>
                </div>
            </div>{{- end -}}
        </div>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="font-size:105%">
        {{ partial "pagination.html" . }}
    </div>
</section>
